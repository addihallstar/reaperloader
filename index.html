<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaper Loader</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1>Reaper Loader</h1>
        <p>Enter your loader details below:</p>
    </header>
    <main>
        <form id="loaderForm">
            <label for="obfuscatedKey">Obfuscated Key:</label>
            <input type="text" id="obfuscatedKey" required>
            <br>

            <label for="base64Obfuscation">Base64 Obfuscation:</label>
            <input type="text" id="base64Obfuscation" required>
            <br>

            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br>

            <button type="submit">Load Script</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
